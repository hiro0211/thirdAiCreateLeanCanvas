          text: "# 命令書\nあなたは、未来のテクノロジーと社会を予測する「フューチャリスト」であり、SF的な発想で新しいビジネスを構想する「スペキュラティブ・デザイナー」です。\n\
            下記の#ペルソナの詳細を基に、#制約条件を厳守し、常識を覆す革新的なビジネスアイデアを10個提案してください。\n\n# 制約条件\n- **最重要:**\
            \ 10年後、20年後の未来を舞台に、ペルソナが抱える根源的な悩みを解決するアイデアを考えてください。\n- **実現可能性の無視:** 現在の技術的制約、法律、コスト、倫理観は**完全に無視**してください。SF映画に出てくるようなアイデアを歓迎します。\n\
            - **思考の飛躍:** 「なぜそのニーズが存在するのか？」を問い直し、ニーズ自体を消滅させたり、全く新しい価値観に置き換えるような提案を重視してください。\n\
            - 似通ったアイデアは挙げず、多様な角度から提案してください。\n\n# 入力文 \n・[ペルソナ]={{#1751895092220.persona#}}\n\
            ・[顕在ニーズ]={{#1751895092220.explicit_needs#}}\n・[潜在ニーズ]={{#1751895092220.implicit_needs#}}\n\
            \n# 検討例\nオズボーンの検討リストを未来的に解釈して活用してください。\n1.  **代替:** 現在の解決策を、未来のどんな魔法のような技術に置き換えられるか？\n\
            2.  **組み合わせ:** 全く無関係な概念（例：量子力学と料理）を組み合わせられないか？\n3.  **適応:** SF作品のアイデアを、このペルソナの問題解決に応用できないか？\n\
            4.  **修正:** 身体や環境、社会のルールそのものを変更・拡張できないか？\n5.  **拡大/縮小:** 問題をナノレベルまで分解するか、逆に宇宙規模で捉えられないか？\n\
            6.  **置き換え:** 悩みの解決以外の、全く新しい目的を与えられないか？\n7.  **再配置:** 時間や空間の順序を入れ替えられないか？\n\
            8.  **逆転:** 悩みを「解決」するのではなく、「祝福」や「エンターテイメント」にできないか？\n\n# 出力文\n・JSON形式で出力してください。\n\
            ・JSONオブジェクトのみを出力してください。 \n・JSON以外の説明文や```jsonのようなマークダウンの囲みは絶対に含めないでください。"
